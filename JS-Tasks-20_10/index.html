<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Tasks_20_10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>TASK SERVICE PROVIDER</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 reverseField">
                    <h2>Lets Reverse a Number!</h2>
                    <input type="text" placeholder="Enter Number" id="reverseID">
                    <button class="btn" onclick="getInputValue()">Reverse Machine Start</button>
                    <button class="btn" onclick="clearField()">Clear</button>
                </div>
                <div class="col-12 areaField">
                    <h2>What the Area?!</h2>
                    <input type="number" placeholder="Enter Width" id="widthID">
                    <input type="number" placeholder="Enter Height" id="heightID">
                    <button class="btn" onclick="boxCreator()">RectungleJungle</button>
                    <button class="btn" onclick="clearBoxes()">Clear</button>
                    <div class="box-container"></div>
                </div>
                <div class="col-12 wordSortField">
                    <h2>Snort Snort pigs Sort </h2>
                    <div class="img-box">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwebstockreview.net%2Fimages%2Fanimal-clipart-pig-16.png&f=1&nofb=1" alt="">
                    </div>
                    <input type="text" placeholder="Enter a word" id="wordID">
                    <button class="btn" onclick="sortNow()">Magicka</button>
                    <button class="btn" onclick="clearWords()">Clear</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/Reverse/reverse_number.js"></script>
    <script src="./js/Area/createShape.js"></script>
    <script src="./js/WordSort/sortMachine.js"></script>
    <script src="./js/WordSort/ONLY_METHOD.js"></script>
</body>

</html>
